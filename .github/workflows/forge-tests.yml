name: Forge Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry (forge)
        shell: bash
        run: |
          set -euxo pipefail
          curl -L https://foundry.paradigm.xyz | bash
          "$HOME/.foundry/bin/foundryup"
          echo "$HOME/.foundry/bin" >> "$GITHUB_PATH"
          "$HOME/.foundry/bin/forge" --version

      - name: Run tests
        shell: bash
        run: |
          set -euxo pipefail
          export PATH="$HOME/.foundry/bin:$PATH"
          which forge
          forge --version
          forge test -vvv
          forge test -vvv --fuzz-runs 5000