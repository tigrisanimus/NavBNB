name: Forge Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry (forge)
        shell: bash
        run: |
          set -euxo pipefail
          curl -L https://foundry.paradigm.xyz | bash
          echo "$HOME/.foundry/bin" >> $GITHUB_PATH
          "$HOME/.foundry/bin/foundryup"
          forge --version

      - name: Run tests
        run: |
          forge test -vvv
          forge test -vvv --fuzz-runs 5000
